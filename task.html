<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Employee Details</h2>
    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
                <th>City</th>
                <th>Area</th>
            </tr>
        </thead>
        <tbody id="store">
        </tbody>
    </table>

    <script>
        let array1 = [
            {
                empid:1,
                empname:"sathvika",
                empcompany:"google",
                empsalary:"100000",
                empaddress:{
                    empcity:"hyd",
                    emparea:"gachibowli"
                }
            },
            {
                empid:2,
                empname:"guna",
                empcompany:"microsoft",
                empsalary:"150000",
                empaddress:{
                    empcity:"hyd",
                    emparea:"kondapur"
                }
            }
        ];

        let store = document.getElementById("store");

        array1.map((user) => {
            store.innerHTML += `
                <tr>
                    <td>${user.empid}</td>
                    <td>${user.empname}</td>
                    <td>${user.empcompany}</td>
                    <td>${user.empsalary}</td>
                    <td>${user.empaddress.empcity}</td>
                    <td>${user.empaddress.emparea}</td>
                </tr>`;
        });
    </script>
    <script src="./task.js"></script>

</body>
</html>
